---
layout: default
---

<div class="page-content">
    <div class="post">
        <header class="post-header">
            <h1 class="post-title">
                {{ page.title | upcase }}
            </h1>
                
            <span class="post-meta">
                {{ page.date | date: "%b %-d, %Y" | upcase }}
                {% if page.author %}
                     | {{ page.author | upcase }}
                {% endif %}
                {% if page.meta %}
                     | {{ page.meta | upcase }}
                 {% endif %}
             </span>
        </header>

        <div class="wrapper">
            <article class="post-content">
                {{ content }}
            </article>
        </div>

        <a class="rss-subscribe" href="{{ "/news/index.html" | prepend: site.baseurl }}"> 
          <p>
              {{ 'back to news' | upcase }}
          </p>
        </a>
    </div>
</div>
