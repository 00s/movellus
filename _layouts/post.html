---
layout: default
---

<div class="page-content">
    <div class="post">
        <header class="post-header">
            <h1 class="post-title">
                {{ page.title | upcase }}
            </h1>
                
            <span class="post-meta">
                {{ page.date | date: "%b %-d, %Y" | upcase }}
                {% if page.author %}
                     | {{ page.author | upcase }}
                {% endif %}
                {% if page.meta %}
                     | {{ page.meta | upcase }}
                 {% endif %}
             </span>
        </header>

        <div class="wrapper">
            <article class="post-content">
                {{ content }}
            </article>
            {% if page.comments %}
              <div id="disqus_thread" class="post-content"></div>
                <script>
                    
                    var disqus_config = function () {
                        this.page.url = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
                        this.page.identifier = "{{ page.url }}";
                    };
                    
                    (function() {  // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');
                        
                        s.src = '//movellus.disqus.com/embed.js';
                        
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            {% endif %}

        </div>

        <a id="master-btn" href="{{ "/news/index.html" | prepend: site.baseurl }}"> 
              {{ 'back to news' | upcase }}
        </a>
    </div>
</div>
