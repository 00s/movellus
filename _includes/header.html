<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">
      <img src="{{ "/images/mov-logo.png" | prepend: site.baseurl }}" alt="{{ site.title }}">
    </a>
    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <div>
          
        </div>
      </a>

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
            <a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">
              {{ page.title }}
            </a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>
</header>
