<!-- GOOGLE MAPS -->
<script type="text/javascript">

  function initMap() {
    // Specify features and elements to define styles.
    var styleArray = [
      { "elementType": "geometry.fill",
        "stylers": [
                      { "visibility": "on" },
                      { "hue": "#7f00ff" }
                    ]
      },
      {
        "featureType": 'poi.business',
        "stylers": [{"visibility": 'off'}]
      },
      {
        "featureType": 'transit',
        "elementType": 'labels.icon',
        "stylers": [{"visibility": 'off'}]
      },
      { "featureType": "road.local",
        "elementType": "geometry.fill",
        "stylers":  [
                      { "visibility": "on" },
                      { "color": "#8D7AA8" }
                    ]
      },
      { "featureType": "landscape.man_made",
        "elementType": "geometry.stroke",
        "stylers":  [
                      { "color": "#472B75" },
                      { "visibility": "on" },
                      { "weight": 0.1 }
                    ]
      },
      { "featureType": "road.arterial",
        "elementType": "geometry.fill",
        "stylers":  [
                      { "visibility": "on" },
                      { "color": "#3F206E" },
                      { "saturation": -53 },
                      { "lightness": 18 }
                    ]
      }
    ];

    var movLatLng = {lat: 42.2795502, lng: -83.7427918};
    // Create a map object and specify the DOM element for display.
    var map = new google.maps.Map(document.getElementById('map'), {
      center: movLatLng,
      scrollwheel: false,
      // Apply the map style array to the map.
      styles: styleArray,
      zoom: 17
    });

    var marker = new google.maps.Marker({
      position: movLatLng,
      map: map,
      animation: google.maps.Animation.DROP,
      icon: "{{'/images/purple-marker.png' | prepend: site.baseurl }}",
      title: 'Movellus'
    });
  }

</script>

<!-- HIDE BANNER (find a better solution, dev) -->
<script>
  var target = $(window).height() * 2;
  var showing = true;

  var interval = setInterval(function() {

    if ($(window).scrollTop() > target) {
      if(showing)
          hide_banner();
      }else{
        if (!showing)
          show_banner();
      }
  }, 200);

  var hide_banner = function () {
    $('#home-banner').hide();
    $('#white').removeClass('box-shadow');
    showing = false;
  }

  var show_banner = function () {
    $('#home-banner').show();
    $('#white').addClass('box-shadow');
    showing = true;
  }
</script>
<!-- SCROLL TO ANCHOR -->
<script>
var $root = $('html, body');
$('.trigger a').click(function() {
    $('#nav-icon').removeClass("open");
    var href = $.attr(this, 'href');
    $root.animate({
        scrollTop: ($(href).offset().top - 50)
    }, 500, function () {
        window.location.hash = href;
    });
    return false;
});
</script>
